<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart Creator</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="container">
        <h1>Pie Chart Creator</h1>
        <div class="input-section">
            <h2>Add Pie Chart Data</h2>
            <form id="pie-form">
                <div class="form-group">
                    <label for="label">Label:</label>
                    <input type="text" id="label" placeholder="e.g., Apples" required>
                </div>
                <div class="form-group">
                    <label for="value">Value:</label>
                    <input type="number" id="value" placeholder="e.g., 30" min="0" required>
                </div>
                <div class="form-group">
                    <label for="color">Color:</label>
                    <input type="color" id="color" value="#ff0000">
                </div>
                <button type="submit" class="add-btn">Add Slice</button>
            </form>
        </div>
        <div class="data-section">
            <h2>Current Data</h2>
            <ul id="data-list">
                <!-- Data items will be added here -->
            </ul>
        </div>
        <div class="chart-section">
            <h2>Pie Chart</h2>
            <div id="pie-chart">
                <!-- Pie chart will be displayed here -->
                <svg width="300" height="300" viewBox="0 0 300 300">
                    <!-- Sample static pie chart -->
                    <circle cx="150" cy="150" r="100" fill="none" stroke="#ccc" stroke-width="2"/>
                    <text x="150" y="150" text-anchor="middle" dy="0.35em" font-size="14" fill="#666">Pie Chart Placeholder</text>
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
